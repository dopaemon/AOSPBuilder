setup_task:
  name: Setup
  only_if: $CIRRUS_REPO_OWNER == 'dopaemon' && $CIRRUS_BRANCH == 'RisingOS-A16'
  skip: $CIRRUS_BRANCH != 'RisingOS-A16'
  persistent_worker:
  timeout_in: 24h

  script:
    - echo "Starting setup environment..."

  check_script:
    - echo $(nproc --all)
    - echo $(free -mh)
    - echo $(df -h)

  setup_script:
    - rm -rf /home/kernelpanix/out/RisingOS
    - mkdir -p /home/kernelpanix/out/RisingOS
    - rm -rf /home/kernelpanix/RisingOS/out/.lock
    - cd /home/kernelpanix/out/RisingOS
    - wget https://github.com/ling-zhou/rust-sshpass/releases/download/1.1.5/sshpass-1.1.5-x86_64-linux.tar.xz
    - tar -xvf sshpass-1.1.5-x86_64-linux.tar.xz
    - wget https://github.com/ManuelReschke/go-pd/releases/download/v1.5.0/go-pd_1.5.0_linux_amd64.tar.gz
    - tar -xvf go-pd_1.5.0_linux_amd64.tar.gz

cupid_task:
  name: Xiaomi 12
  only_if: $CIRRUS_REPO_OWNER == 'dopaemon' && $CIRRUS_BRANCH == 'RisingOS-A16'
  skip: $CIRRUS_BRANCH != 'RisingOS-A16'
  persistent_worker:
  timeout_in: 24h
  depends_on: setup_task
  cupid_script:
    - DEVICE="cupid"
    - cd /home/kernelpanix/RisingOS
    - . build/envsetup.sh || true
    - riseup $DEVICE user
    - rise b -j$(nproc --all) | tee log.txt
    - mv out/target/product/$DEVICE/RisingOS-*-$DEVICE-*.zip /home/kernelpanix/out/RisingOS/

